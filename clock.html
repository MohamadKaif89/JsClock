              <div id="nmin"></div>
              <div id="nsec"></div>
              <div id="am_pm"></div>
            </div>
          </div>
          <div class="middle_card"></div>
          <div class="lower_card"></div>

      </div>

              <div>
                <select name="time" id="lunch_time">

                  <option value="10">10AM-11AM</option>
                  <option value="11">11AM-12PM</option>
                  <option value="12">12PM-1PM</option>
